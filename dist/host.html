<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
  <link href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="section-layout">
  <!-- ヘッダーここから -->
    <div class="hostheader">
      <div class="left">
        <p><i class="fab fa-airbnb"></i></p>
        <p>概要</p>
        <p>準備</p>
        <p>安全</p>
        <p>マネープラン</p>
      </div>
      <div class="right">
        はじめる
      </div>
    </div>
  <!-- ヘッダーここまで -->

  <!-- 背景画像ここから -->
  <div class="hostbackground">
    <div class="form">
      <div class="title">Airbnbホストになって、暮らしをレベルアップ</div>
      <div class="fillin">宿泊施設の内容を記入</div>
      <input class="addressform" type="text" placeholder="東京"/>
      <div class="miniform">
        <div class="charter">
          <input type="text" placeholder="まるまる貸し切り"/>
          <i class="fas fa-angle-down"></i>
        </div>
        <div class="guestpeople">
          <input  type="text" placeholder="ゲスト4人"/>
          <i class="fas fa-angle-down"></i>
        </div>
      </div>
      <div class="startbtn">
        はじめる
      </div>
    </div>
  </div>
  <!-- 背景画像ここまで -->
  </div>
<script src="main.js"></script>
</body>
</html>
