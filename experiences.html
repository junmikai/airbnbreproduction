<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
  <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
  <link rel='stylesheet' href='./styles/index/style.css'>
  <link rel='stylesheet' href='./styles/experiences/style.css'>
  <link rel='stylesheet' href='./styles/experiences/responsive.css'>
  <link href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="section-layout">

  <!-- 黒枠ここから -->
  <div class="blackbox">
    <!-- 黒枠/ヘッダーここから -->
    <div class="experiencesheader">
      <div class="logo">
        <a href="#"><img src="image/companylogo-black.png" style="width: 125px; height: 55px;" alt="Airbnblogo"></a>
      </div>
      <div class="searchbox">
        <div class="section-form">
          行き先を入力
        </div>
        <div class="section-form">
          日付を追加
        </div>
        <div class="section-form">
        <i class="fas fa-search"></i>
        </div>
      </div>
        <div class="menu">
          <ul>
            <li><a href="#"><i class="fas fa-globe"></i><i class="fas fa-angle-down"></i></a></li>
            <li><a href="#">ヘルプ</a></li>
            <li><a href="#" class="register">登録する</a></li>
          </ul>
        </div>
      </div>
        <!-- 黒枠/ヘッダーまで -->

      <!-- 黒枠/画像ここから -->
      <div class="imagebox">
        <div class="imagesmile">
        </div>
        <div class="imagephoenix"></div>
        <div class="smallimages">
          <div class="imagedrink"></div>
          <div class="imageshoot"></div>
        </div>
        <div class="imagecooking">
        </div>
        <div class="snsbtn">
          <div class="share">
            <i class="fas fa-external-link-alt"></i>
            <p>シェア</p>
          </div>
          <div class="like">
            <i class="far fa-heart"></i>
            <p>保存</p>
          </div>
        </div>
      </div>
      <!-- 黒枠/画像ここから -->

    </div>
      <!-- 〜黒枠ここまで -->
  </div>
</body>
</html>
