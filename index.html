<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
  <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
  <link rel='stylesheet' href='./style.css'>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="section-layout">
    <!-- コロナウイルス注意事項ここから -->
    <div class="covid">
      Airbnbの新型コロナウイルスに対する取り組みやキャンセルポリシーの最新情報をお届けします。<span style="font-weight:bold; text-decoration: underline;">もっと詳しく</span>
    </div>
    <!-- コロナウイルス注意事項ここまで -->

    <!-- ヘッダーここから -->
    <div class="topheader">
      <div class="logo">
        <a href="#"><img src="image/companylogo.png" style="width: 125px; height: 50px;" alt="Airbnblogo"></a>
      </div>
      <div class="menu">
          <ul>
            <li><a href="#"><i class="fas fa-globe"></i><i class="fas fa-angle-down"></i></a></li>
            <li><a href="#">宿泊をホストする</a></li>
            <li><a href="#">体験をホストする</a></li>
            <li><a href="#">ヘルプ</a></li>
            <li><a href="#">ログイン</a></li>
            <li><a href="#" class="register">登録する</a></li>
          </ul>
      </div>
    </div>
    <!-- ヘッダーここまで -->

    <!-- 検索フォームここから -->
    <div class="search">
      <div class="menu">
        <ul>
          <li><a href="#">宿泊先</a></li>
          <li><a href="#">体験</a></li>
          <li><a href="#">オンライン体験<span>NEW</span></a></li>
        </ul>
      </div>
      <div class="form">
        <div class="section-form">
          <div class="title">
            ロケーション
          </div>
          <div class="text">
            行き先はどちらですか?
          </div>
        </div>
        <div class="section-form">
          <div class="title">
            チェックイン日/チェックアウト日
          </div>
          <div class="text">
            日付を追加
          </div>
        </div>
        <div class="section-form" id="plusbtn">
          <div class="left">
            <div class="title">
              人数
            </div>
            <div class="text">
              ゲスト数を追加
            </div>
        </div>
          <div class="right">
            <div class="btn">
              <i class="fas fa-search"></i>探す
            </div>
          </div> 
        </div>
      </div>
    </div>
    <!-- 検索フォームここまで -->
  </div>
  

</body>
</html>
